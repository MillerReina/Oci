<div class="page">
    <app-menu *ngIf="!compare"  [routerI01]="'/Derecho'" [routerI02]="'/der_i02'" 
    [routerI05]="'/der_i05'" [routerI06]="'/der_i06'" [routerF01]="'/der_f01'"
    [routerF03]="'/der_f03'" [routerC01]="'/der_c01'" [routerC02]="'/der_c02'"
    [item1]="'Ciencias Agropecuarias'" [item2]="'Ciencias Economicas y Administrativas'"
    [item3]="'Ciencias de la educación'" [item4]="'Ciencias Básicas'" [item5]="'Estudios a Distancia'"
    [comp1]="'app-agropecuarias'" [comp2]="'app-economicas'" [comp3]="'app-educacion'" [comp4]="'app-ciencias'" [comp5]="'app-distancia'"
    [fac_actual]="'app-fac-der-i06'">
</app-menu> 
    <div class="col-md-12 mt-4">
        <div class="container">
            <div class="row"><h1>Facultad de Derecho y Ciencias Sociales</h1></div>
            <div class="row"> <h3>I06. Ingresos por extensión y proyección social</h3> </div>
            <div class="row" *ngIf="!preload">
                <div class="col col-6">
                    <app-ghap7 aport2014={{aport2014}} aport2015={{aport2015}} aport2016={{aport2016}} aport2017={{aport2017}}
                    aport2018={{aport2018}}></app-ghap7>
            </div> 
            </div>
            <div class="row" style="width: 170%; height: 500px">
                <div class="card" style="width: 1200px;">
                <div class="col mt-4" id="chart">
                    <table class="table table-striped table-bordered text-center" >
                        <thead class="thead-dark">
                            <tr>
                                <th>Año</th>
                                <th>Aporte</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2014</td>
                                <td>{{aport2014}}</td>
                            </tr>
                            <tr>
                                <td>2015</td>
                                <td>{{aport2015}}</td>
                            </tr>
                            <tr>
                                <td>2016</td>
                                <td>{{aport2016}}</td>
                            </tr>
                            <tr>
                                <td>2017</td>
                                <td>{{aport2017}}</td>
                            </tr>
                            <tr>
                                <td>2018</td>
                                <td>{{aport2018}}</td>
                            </tr>
                            <tr>
                                <td>Total general</td>
                                <td>{{aport2018+aport2014+aport2015+aport2016+aport2017}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        
        
    </div>
</div>
