<div class="page">
    <app-menu *ngIf="!compare" [routerI01]="'/agropecuarias'" [routerI02]="'/agro_i02'" [routerI03]="'/agro_i03'"
        [routerI04]="'/agro_i04'" [routerI05]="'/agro_i05'" [routerI06]="'/agro_i06'" [routerF01]="'/agro_f01'"
        [routerF02]="'/agro_f02'" [routerF03]="'/agro_f03'" [routerC01]="'/agro_c01'" [routerC02]="'/agro_c02'"
        [routerC021]="'/agro_c021'" [routerPB03]="'/agro_pb03'" [item1]="'Ciencias de la Educación'"
        [item2]="'Ciencias Economicas y Administrativas'" [item3]="'Ciencias Basicas'"
        [item4]="'Derecho y Ciencias Sociales'" [item5]="'Estudios a Distancia'" [comp1]="'app-fac-edu-i05'"
        [comp2]="'app-fac-eco-i05'" [comp3]="'app-fac-cien-i05'" [comp4]="'app-fac-der-i05'" [comp5]="'app-fac-dis-i05'"

    </app-menu>
        <div class="col-md-12 mt-4">
            <div class="container">
                <div class="row"><h1>Facultad de Ciencias Agropecuarias</h1></div>
                <div class="row"> <h3>I05. Ingresos recursos propios posgrados</h3> </div>
                <div class="row" *ngIf="!preload">
                    <div class="col col-6">
                        <app-ghap6 aport2014={{aport2014}} aport2015={{aport2015}} aport2016={{aport2016}} aport2017={{aport2017}}
                        aport2018={{aport2018}}></app-ghap6>
                </div> 
                </div>
                <div class="row" style="width: 170%; height: 500px">
                    <div class="card" style="width: 1200px;">
                    <div class="col mt-4" id="chart">
                        <table class="table table-striped table-bordered text-center" >
                            <thead class="thead-dark">
                                <tr>
                                    <th>Año</th>
                                    <th>Aporte</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2014</td>
                                    <td>{{aport2014}}</td>
                                </tr>
                                <tr>
                                    <td>2015</td>
                                    <td>{{aport2015}}</td>
                                </tr>
                                <tr>
                                    <td>2016</td>
                                    <td>{{aport2016}}</td>
                                </tr>
                                <tr>
                                    <td>2017</td>
                                    <td>{{aport2017}}</td>
                                </tr>
                                <tr>
                                    <td>2018</td>
                                    <td>{{aport2018}}</td>
                                </tr>
                                <tr>
                                    <td>Total</td>
                                    <td>{{aport2018+aport2014+aport2015+aport2016+aport2017}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>           
        </div>
    </div>
