<div class="page">
    <app-menu *ngIf="!compare"  [routerI01]="'/distancia'" [routerI02]="'/dis_i02'" [routerI03]="'/dis_i03'"
    [routerI04]="'/dis_i04'" [routerI05]="'/dis_i05'" [routerI06]="'/dis_i06'" [routerF01]="'/dis_f01'"
    [routerF02]="'/dis_f02'" [routerF03]="'/dis_f03'" [routerC01]="'/dis_c01'" [routerC02]="'/dis_c02'"
    [routerC021]="'/dis_c021'" [routerPB03]="'/dis_pb03'" [item1]="'Ciencias Agropecuarias'" [item2]="'Ciencias Economicas y Administrativas'"
    [item3]="'Ciencias de la educación'" [item4]="'Derecho y Ciencias Sociales'" [item5]="'Ciencias Básicas'"
    [comp1]="'app-agropecuarias'" [comp2]="'app-economicas'" [comp3]="'app-educacion'" [comp4]="'app-derecho'" [comp5]="'app-ciencias'"
    [fac_actual]="'app-fac-dis-i06'">
    </app-menu>
    <div class="col-md-12 mt-4">
        <div class="container">
            <div class="row"><h1>Facultad de Estudios a Distancia</h1></div>
            <div class="row"> <h3>I06. Ingresos por extensión y proyección social</h3> </div>
            <div class="row" *ngIf="!preload">
                <div class="col col-6">
                    <app-ghap7 aport2014={{aport2014}} aport2015={{aport2015}} aport2016={{aport2016}} aport2017={{aport2017}}
                    aport2018={{aport2018}}></app-ghap7>
            </div> 
            </div>
            <div class="row" style="width: 170%; height: 500px">
                <div class="card" style="width: 1200px;">
                <div class="col mt-4" id="chart">
                    <table class="table table-striped table-bordered text-center" >
                        <thead class="thead-dark">
                            <tr>
                                <th>Año</th>
                                <th>Aporte</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2014</td>
                                <td>{{aport2014}}</td>
                            </tr>
                            <tr>
                                <td>2015</td>
                                <td>{{aport2015}}</td>
                            </tr>
                            <tr>
                                <td>2016</td>
                                <td>{{aport2016}}</td>
                            </tr>
                            <tr>
                                <td>2017</td>
                                <td>{{aport2017}}</td>
                            </tr>
                            <tr>
                                <td>2018</td>
                                <td>{{aport2018}}</td>
                            </tr>
                            <tr>
                                <td>Total general</td>
                                <td>{{aport2018+aport2014+aport2015+aport2016+aport2017}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        
        
    </div>
</div>
